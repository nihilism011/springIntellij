<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="/scripts/libs.js" defer></script> -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/tblCss.css" />
    <title>게시판 입력</title>
  </head>
  <body>
    <div id="app">
      <div>제목 : <input type="text" placeholder="제목" v-model="title" /></div>
      <div>
        내용 : <textarea cols="30" rows="5" v-model="contents"></textarea>
      </div>
      <button @click="fnSave">저장</button>
    </div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          name: "app",
          title: "",
          contents: "",
          userId: 1,
        };
      },
      methods: {
        async fnSave() {
          const self = this;
          const input = {
            title: self.title,
            contents: self.contents,
            userId: self.userId,
          };
          console.log(input);
          const url = "/board-add.dox";
          try {
            const response = await axios.post(url, input);
            alert(response.data.msg);
            if (response.data.result == "success") {
              location.href = "/board-list.do";
            }
          } catch (error) {
            console.error("Error fetching board list:", error);
          }
        },
      },
      mounted() {},
    });
    app.mount("#app");
  </script>
</html>
